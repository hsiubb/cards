	<script>var cur = 'all';
var type = 3;
var frame = document.querySelector('[frame-view]');
var status = frame.getAttribute('frame-view');

function setFrame(num, type) {
  frame.setAttribute('frame-view', num);
  frame.setAttribute('frame-type', ['diamond', 'club', 'heart', 'spade'][type]);
}

function change() {
  setInterval(function () {
    switch (cur) {
      case 13:
      case 'all':
        cur = 'bg';
        type = (type + 1) % 4;
        break;

      case 'bg':
        cur = 0;
        break;

      default:
        cur = (cur + 1) % 14;
    }

    setFrame(cur, type);
  }, 800);
}

if (cur === status) {
  change();
} // document.querySelector('[frame-view]').setAttribute('frame-view', 2);</script>
